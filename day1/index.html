<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landscape traffic light</title>
</head>
<body>
    <canvas 
    width="300"
    height="300"
    id="canvas"
    style="border:2px solid black">        
    </canvas>    
</body>

<script>
    let canvas= document.getElementById("canvas");
    let context= canvas.getContext("2d");
    

    context.beginPath();
    context.fillStyle="black";
    context.rect(0,0,250, 100);
    context.fill();

    context.beginPath();
    context.fillStyle="red";
    context.arc(40,50,30,0,360);
    context.fill();

    context.beginPath();
    context.fillStyle="green";
    context.arc(120,50,30,0,360);
    context.fill();

    context.beginPath();
    context.fillStyle= "orange";
    context.arc(200, 50 ,30, 0, 360);
    context.fill(); 

</script>
</html>
